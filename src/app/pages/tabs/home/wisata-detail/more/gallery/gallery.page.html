<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

<ion-header class="ion-no-border">
	<ion-toolbar>
    <ion-title style="padding: 0; font-size: 16px;">Galeri {{ wisata.name }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='{{ backUrl }}'></ion-back-button>
    </ion-buttons>
	</ion-toolbar>
</ion-header>


<ion-content fullscreen="true">
  <ion-grid>
    <ion-row>
      <ion-col size="10" offset="1" style="padding: 0">
        <ion-grid>
          <ion-row>
            <ion-col size="6" *ngFor="let photo of wisataPhoto">
              <img style="width: 100%; height: 100%;" src="{{ photo.photo }}" />
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
