<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

<ion-header class="ion-no-border">
	<ion-toolbar>
    <ion-title style="padding: 0; font-size: 16px;">Sejarah {{ wisata.name }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='{{ backUrl }}'></ion-back-button>
    </ion-buttons>
	</ion-toolbar>
</ion-header>


<ion-content fullscreen="true">
  <ion-grid>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-card style="padding: 16px; border-radius: 12px;">
          <ion-img style="border-radius: 12px !important; overflow: hidden;" [src]="wisata.photo"></ion-img>
          <ion-card-content style="padding-left: 8px; padding-right: 8px; font-size: 12px;">
            {{ wisata.history }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
