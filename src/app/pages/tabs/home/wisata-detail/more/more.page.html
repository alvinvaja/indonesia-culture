<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

<ion-header class="ion-no-border">
	<ion-toolbar>
    <ion-title style="padding: 0">{{ wisata.name }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='{{ backUrl }}'></ion-back-button>
    </ion-buttons>
	</ion-toolbar>
</ion-header>


<ion-content fullscreen="true">
  <ion-grid>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-card style="padding: 16px; border-radius: 12px; height: 70vh;">
          <ion-img style="border-radius: 12px !important; overflow: hidden;" [src]="wisata.photo"></ion-img>
          <div class="action">
            <ion-button [routerLink]="['./history']">
              <ion-label>Sejarah</ion-label>
            </ion-button>
            <ion-button>
              <ion-label>Galeri Foto</ion-label>
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
