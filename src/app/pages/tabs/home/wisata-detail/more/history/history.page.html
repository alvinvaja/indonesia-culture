<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='{{ backUrl }}'></ion-back-button>
    </ion-buttons>
    <ion-title style="padding: 0">Sejarah {{ wisata.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-card style="padding: 16px; border-radius: 12px;">
          <ion-img style="border-radius: 12px !important; overflow: hidden;" [src]="wisata.photo"></ion-img>
          <ion-card-content style="padding-left: 8px; padding-right: 8px; font-size: 12px;">
            {{ wisata.history }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
